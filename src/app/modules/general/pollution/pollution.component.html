<section>
    <h2>Rest api output</h2>
    <table align="center">
      <thead>
        <tr>
            <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="_pollutions.length > 0; else noUsers">
          <tr *ngFor="let pollution of _pollutions">
            <td>{{pollution.id}}</td>
            <td>{{pollution.ville}}</td>
            
          </tr>
        </ng-container>
        <ng-template #noUsers>
          <tr>
            <td>No users found</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
    <h2>Fin du tableau</h2>
  </section>
